<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-danger">
    <div class="container">
      <span class="navbar-brand m-2 h1 text-light">Notification Demo</span>
      <button id="button-wipe" class="btn btn-outline-light">Reset chat</button>
    </div>
  </nav>

  <main class="container mt-2">
    <ul id="chat" class="list-group">
      <li class="list-group-item list-group-item-action">This is where you see the messages</li>
    </ul>
  </main>

  <footer class="fixed-bottom bg-secondary">
    <form id="message-form" class="container ">
      <div class="input-group m-3">
        <input id="message-input" type="text" class="form-control">
        <button class="btn btn-danger" type="submit">Send message</button>
      </div>
    </form>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>

</html>
